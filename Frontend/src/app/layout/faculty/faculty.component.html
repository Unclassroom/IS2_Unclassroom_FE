<h3> Facultades </h3>
<hr class=" px-4 ">
<!--Grid row-->
<div class="row mt-6 ml-6 ">

  <!--Grid column-->
  <div class="col-lg-6 col-md-6" style="margin-bottom: 15px">

    <form class="form-inline mt-6 ml-6 px-4">
      <input class="form-control my-0 py-0" type="text" placeholder="Search" style="width: 80%;">
      <button class="btn btn-sm btn-info ml-2 px-15"><i class="fa fa-search"></i>  </button>
    </form>

  </div>
  <!--Grid column-->
  <!--Grid column-->
  <div class="col-lg-4 col-md-4" style="margin-bottom: 15px">


  </div>
  <div class="col-lg-2 col-md-2" style="margin-bottom: 15px">

    <a  routerLink="/layout/faculty/register/" class="btn btn-info">Nuevo</a>

  </div>
  <!--Grid column-->

  <!--Grid row-->

</div>
<!--Top Table UI-->

<div class="card card-cascade narrower">
  <!--/Card image-->

  <div class="px-4">

    <div class="table-wrapper"  *ngIf="getFaculties">
      <!--Table-->
      <table class="table table-hover mb-0">

        <!--Table head-->
        <thead>
        <tr>
          <th class="mr-2">
            <label  class="th-lg label-table">No.</label>
          </th>
          <th class="th-lg"><a href="">Nombre<i class="fa fa-sort ml-1"></i></a></th>
          <th class="th-lg"><a href="">Editar<i class="fa fa-sort ml-1"></i></a></th>
          <th class="th-lg"><a href="">Eliminar<i class="fa fa-sort ml-1"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let faculty of faculties">
          <th scope="row">
            <label  class="label-table">{{faculty.id}}</label>
          </th>
          <td>{{faculty.name}}</td>
          <td>
            <a  routerLink="/layout/faculty/register/" class="btn btn-warning">Editar</a></td>
          <td>
            <a  routerLink="/layout/faculty/register/" class="btn btn-danger">X</a></td>
        </tr>
        </tbody>
        <!--Table body-->
      </table>

      <!-- <app-tables ></app-tables> -->

      <!--Table-->
    </div>

    <hr class="my-0">

    <!--Bottom Table UI-->
    <div class="d-flex justify-content-between">


      <!--Pagination -->
      <nav class="my-4">
        <ul class="pagination pagination-circle pg-blue mb-0">

          <!--First-->
          <li class="page-item disabled"><a class="page-link" (click)="onChangeFaculty(1)">First</a></li>

          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <!--Numbers-->
          <li class="page-item active" (click)="onChangeFaculty(1)"><a class="page-link" >1</a></li>
          <li  (click)="onChangeFaculty(2)"><a class="page-link" >2</a></li>
          <li  (click)="onChangeFaculty(3)"><a class="page-link" >3</a></li>
          <li  (click)="onChangeFaculty(4)"><a class="page-link" >4</a></li>
          <li  (click)="onChangeFaculty(5)"><a class="page-link" >5</a></li>
          <li  (click)="onChangeFaculty(6)"><a class="page-link" >6</a></li>

          <!--Arrow right-->
          <li class="page-item">
            <a class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only"  (click)="onChangeFaculty(6)">Next</span>
            </a>
          </li>

          <!--First-->
          <li class="page-item"><a class="page-link">Last</a></li>

        </ul>
      </nav>
      <!--/Pagination -->

    </div>
    <!--Bottom Table UI-->

  </div>
</div>
