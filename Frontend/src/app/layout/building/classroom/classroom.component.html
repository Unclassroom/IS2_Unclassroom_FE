<div *ngIf="getClassroomsBuilding">
<h3>Salones - {{ classrooms[0].building.name }}</h3>
<hr class=" px-4 ">
<!--Grid row-->
<div class="row mt-6 ml-6 ">

  <!--Grid column-->
  <div class="col-lg-6 col-md-6" style="margin-bottom: 15px">

    <form class="form-inline mt-6 ml-6 px-4">
      <input class="form-control my-0 py-0" type="text" placeholder="Search" style="width: 80%;">
      <button class="btn btn-sm btn-primary ml-2 px-15"><i class="fa fa-search"></i>  </button>
    </form>

  </div>
  <!--Grid column-->
  <!--Grid column-->
  <div class="col-lg-6 col-md-6" style="margin-bottom: 15px">


  </div>
  <!--Grid column-->

  <!--Grid row-->

</div>
<!--Top Table UI-->

<div class="card card-cascade narrower" >
  <!--/Card image-->

  <div class="px-4">

    <div class="table-wrapper"  >
      <!--Table-->
      <table class="table table-hover mb-0">

        <!--Table head-->
        <thead>
        <tr>
          <th class="mr-2">
            <label  class="th-lg label-table">#</label>
          </th>
          <th class="th-lg"><a># <i class="fa fa-sort ml-1"></i></a></th>
          <th class="th-lg"><a>Tipo de salon <i class="fa fa-sort ml-1"></i></a></th>
          <th class="th-lg"><a href="">Opciones<i class="fa fa-sort ml-1"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let classroom of classrooms">
          <th scope="row">
            <label  class="label-table">{{classroom.id}}</label>
          </th>
          <td>{{classroom.type_classroom.name}}</td>
          <td>
            <a  routerLink="/layout/building/classroom/{{classroom.id}}" class="btn btn-warning">Selection</a></td>
        </tr>
        </tbody>
        <!--Table body-->
      </table>

      <!-- <app-tables ></app-tables> -->

      <!--Table-->
    </div>

    <hr class="my-0">

    <!--Bottom Table UI-->
    <div class="d-flex justify-content-between">


      <!--Pagination -->
      <nav class="my-4">
        <ul class="pagination pagination-circle pg-blue mb-0">

          <!--First-->
          <li class="page-item disabled"><a class="page-link">First</a></li>

          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <!--Numbers-->
          <li class="page-item active"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item"><a class="page-link">4</a></li>
          <li class="page-item"><a class="page-link">5</a></li>

          <!--Arrow right-->
          <li class="page-item">
            <a class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>

          <!--First-->
          <li class="page-item"><a class="page-link">Last</a></li>

        </ul>
      </nav>
      <!--/Pagination -->

    </div>
    <!--Bottom Table UI-->

  </div>
</div>
</div>
