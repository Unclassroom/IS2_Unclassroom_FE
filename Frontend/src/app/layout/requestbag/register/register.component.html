<div class="row">
  <div class="col-xl-9 col-lg-9">
    <h3 style="margin-top: 15px"  class="text-muted"> Solicitudes </h3>
  </div>
</div>

<hr class=" px-4 ">
<!--Panel
<form class="col-xl-7 col-lg-7" #form = "ngForm" (ngSubmit)="logForm(form)" enctype="multipart/form-data">
-->


<form class="col-xl-12 col-lg-12" (submit)="logForm(facultyForm)"  #facultyForm="ngForm"  enctype="multipart/form-data" >

  <div class="md-form"  class="col-xl-6 col-lg-6"  *ngIf="getSubjects">
    <label mdbActive  for="purpose_classroom" class="text-muted">Asunto</label>
    <select id="purpose_classroom"  class="form-control " name="purpose_classroom_id" ngModel >
      <option value=""></option>
      <option  *ngFor="let purposeclassroom of purposesclassroom" value="{{purposeclassroom.id}}">{{purposeclassroom.name}}</option>
    </select>
  </div>

  <div class="md-form"  class="col-xl-6 col-lg-6" *ngIf="getTypesClassroom">

    <label mdbActive  for="typeclassroom"  class="text-muted">Tipo Sal√≥n: </label>
    <select  id="typeclassroom" name="type_classroom_id"   class="form-control " ngModel>
      <option value=""></option>
      <option  *ngFor="let typeclassroom of typeclassrooms" value="{{typeclassroom.id}}">{{typeclassroom.name}}</option>
    </select>
  </div>

  <div class="md-form"  class="col-xl-12 col-lg-12">
  <label mdbActive  for="motive"  class="text-muted"> Motivo</label>
  <div class="md-form">
    <textarea mdbActive type="text" id="motive" class="md-textarea" id="motive" name="motive" ngModel></textarea>
  </div>
  </div>

  <!--
  <div class="md-form">
    <input type="file" id="file" name="file" ngModel (change)="getFiles($event)" #fileInput>

  </div>-->

    <datetime-list [datetimes]="datetimes$ | async" (onCreateDatetime)="createDatetime($event)" ></datetime-list>

  <button type="submit" class="btn btn-default" >Registrar</button>

</form>
<!--/.Panel-->
