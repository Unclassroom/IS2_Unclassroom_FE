<form class="col-xl-12 col-lg-12"  #requestForm="ngForm"  enctype="multipart/form-data" >
  <!-- Purpose classroom -->
  <div class="md-form"  class="col-xl-6 col-lg-6"  *ngIf="getSubjects">
    <label mdbActive  for="purpose_classroom" class="text-muted">Asunto</label>
    <select [(ngModel)]="request_specific.purpose_classroom" id="purpose_classroom"  class="form-control " name="purpose_classroom_id" ngModel >
      <option value=""></option>
      <option  *ngFor="let purposeclassroom of purposesclassroom" value="{{purposeclassroom.id}}">{{purposeclassroom.name}}</option>
    </select>
  </div>
  <!-- Type classroom -->
  <div class="md-form"  class="col-xl-6 col-lg-6" *ngIf="getTypesClassroom">

    <label mdbActive  for="typeclassroom"  class="text-muted">Tipo Sal√≥n: </label>
    <select [(ngModel)]="request_specific.type_classroom" id="typeclassroom" name="type_classroom_id"   class="form-control " ngModel>
      <option value=""></option>
      <option  *ngFor="let typeclassroom of typeclassrooms" value="{{typeclassroom.id}}">{{typeclassroom.name}}</option>purpose_classroom_id
    </select>
  </div>

  <div class="md-form"  class="col-xl-12 col-lg-12">
  <label mdbActive  for="motive"  class="text-muted"> Motivo</label>
  <div class="md-form">
    <textarea [(ngModel)]="request_specific.motive" mdbActive type="text" id="motive" class="md-textarea" id="motive" name="motive" ngModel></textarea>
  </div>
  </div>

  <!--
  <div class="md-form">
    <input type="file" id="file" name="file" ngModel (change)="getFiles($event)" #fileInput>

  </div>-->

    <datetime-list id="datetimes" name="datetimes" [datetimes]="datetimes$ | async" (onCreateDatetime)="createDatetime($event)" ></datetime-list>

    
  <button (click)="logForm(ngForm)" class="btn btn-default" >Registrar</button>

</form>
