<div [@routerTransition]>
  <h2 class="text-muted">Dashboard</h2>
  <div class="row">
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-3 col-lg-3">

      <app-stat [bgClass]="'primary'" [icon]="'fa-comments'" [count]="26" [label]="'Cantidad Peticiones'" ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-3">
      <app-stat [bgClass]="'warning'" [icon]="'fa-check'" [count]="12" [label]="'Peticiones Respondidas'" ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-3">
      <app-stat [bgClass]="'success'" [icon]="'fa-times'" [count]="124" [label]="'Peticiones Pendientes'" ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-3">
      <app-stat [bgClass]="'danger'" [icon]="'fa-clock-o'" [count]="13" [label]="'Peticiones sin confirmar'"></app-stat>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-8">
      <div class="card card-default">
        <div class="card-header">
          <i class="fa fa-clock-o fa-fw"></i> Razones de solicitud
        </div>
        <!-- /.card-header -->
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-4">
      <div class="card card-default mb-3">
        <div class="card-header">
          <i class="fa fa-bell fa-fw"></i> Cambios en los salones
        </div>
        <!-- /.card-header -->
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

      <!-- /.card .chat-card -->
    </div>
    <div class="col col-sm-6">
      <div class="card mb-3">
        <div class="card-header">
          Bar Chart
        </div>
        <div class="card-body">
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
        <div class="card-footer">
          <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
        </div>
      </div>
    </div>

    <div class="col col-sm-6">
      <div class="card mb-3">
        <div class="card-header">
          Doughnut Chart
        </div>
        <div class="card-body">
          <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
    <!-- /.col-lg-4 -->
  </div>

  <div class="row">
    <div class="col col-sm-6">
      <div class="card mb-3">
        <div class="card-header">
          Pie Chart
        </div>
        <div class="card-body">
          <canvas baseChart height="150px" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
