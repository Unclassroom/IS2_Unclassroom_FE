<div [@routerTransition]>
  <h2 class="text-muted">Dashboard</h2>
  <div class="row">
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-3 col-lg-3">

      <app-stat [bgClass]="'primary'" [icon]="'fa-comments'" [count]="26" [label]="'Cantidad Peticiones'" ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-3">
      <app-stat [bgClass]="'warning'" [icon]="'fa-check'" [count]="12" [label]="'Peticiones Respondidas'" ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-3">
      <app-stat [bgClass]="'success'" [icon]="'fa-times'" [count]="124" [label]="'Peticiones Pendientes'" ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-3">
      <app-stat [bgClass]="'danger'" [icon]="'fa-clock-o'" [count]="13" [label]="'Peticiones sin confirmar'"></app-stat>
    </div>
  </div>
  <hr />
  <div class="row">
    <!-- /.col-lg-8 -->

    <div class="col col-sm-6">
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-clock-o fa-fw"></i> Razones de solicitud
        </div>
        <div class="card-body">
          <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
    <!-- /.col-lg-4 -->
    <div class="col col-sm-6">
      <div class="card mb-3">
        <div class="card-header">
          Pie Chart
        </div>
        <div class="card-body">
          <canvas baseChart height="180px" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col col-sm-12">
      <div class="card mb-3">
        <div class="card-header">
          <div class="col col-sm-10">
          Bar Chart
          </div>
          <button (click)="downloadPDF()" class="btn btn-warning ">Download results</button>
        </div>
        <div class="card-body">
          <canvas id="timerequest" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>

  </div>

</div>
