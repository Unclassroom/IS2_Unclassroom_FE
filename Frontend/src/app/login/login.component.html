<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

    <!-- font awesome css -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<div class="login-page" [@routerTransition]>
    <div  *ngIf="loading">
        <img src="../../assets/images/loader.gif">
    </div>

    <img src="assets/images/logo.png" width="300px"  class="user-avatar" /> <br><br><br> 

    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <form role="form" (ngSubmit)="login()" #f="ngForm" >
                <div class="form-content">
                    <div class="md-form form-sm">
                        <i class="fa fa-envelope prefix"></i>  
                        <input mdbActive
                            id="email"
                            type="email"
                            required
                            [(ngModel)]="model.email"
                            #email="ngModel"
                            name="email"
                            placeholder="Email">
                            <label for="email">Your email</label>
                    </div>
                    
                    <div class="md-form form-sm">
                        <i class="fa fa-lock prefix"></i>  
                        <input mdbActive 
                            id="password"
                            type="password"
                            required
                            [(ngModel)]="model.password"
                            #password="ngModel"
                            name="password"
                            class="validate"
                            placeholder="Password">
                            <label for="password">Your password</label>
                    </div>
                </div>
            </form>
            <div class="text-center mt-2">
                    <button class="btn btn-info waves-light" 
                        id="log"
                        mdbRippleRadius
                        type="submit"
                        [disabled]="loading"
                        [ngClass]="{'disabled': !(f.valid)}"
                        class="btn rounded-btn"
                        (click)="login()"> Log in <i class="fa fa-sign-in ml-1"></i>
                    </button>
                    or                                                                                                                                                                                                                                                                                                                
                    <button class="btn btn-info waves-light" 
                        id="gog"
                        mdbRippleRadius
                        type="submit"
                        class="btn btn-danger"
                        (click)="socialSignIn('google')"> Google <i class="fa fa-google-plus"></i>
                    </button>                                                    
                </div><br><br>

            <div class="options text-center text-md-right mt-1">
                Not a member? <a [routerLink]="['/register']" >Sign Up</a>
            </div>
            <div *ngIf="clickstwo">
                    <p> Usuario o contrase√±a incorrecoto</p>
            </div>
        </div>
    </div>  
</div>
