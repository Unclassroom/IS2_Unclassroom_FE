<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/logo.png" width="600px"  class="user-avatar" />
          <form role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                  </div>

                  <div class="form-group">
                      <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                  </div>
                </div>
                </form>
      </div>
  </div>
  <div class="row justify-content-md-center">
  <div class="row">
        <a class="btn rounded-btn" id="log" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
        &nbsp;
        <a class="btn rounded-btn" id="reg" [routerLink]="['/signup']">Register</a>
  </div>
</div>
<div class="row justify-content-md-center">
        <a class="btn rounded-btn" id="goo" [routerLink]="['/signup']">
            <span class="icon-google2"></span>Start with google</a>
  </div>
</div>
