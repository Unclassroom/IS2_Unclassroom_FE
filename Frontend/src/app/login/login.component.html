<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

	<meta charset="UTF-8">

<div class="login-page" [@routerTransition]>
    <div  *ngIf="loading">
        <img src="../../assets/images/loader.gif">
    </div>


<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<!--script src="js/main.js"></script-->
    <img src="assets/images/logo.png" width="300px"  class="user-avatar" /> <br><br><br>

    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <form role="form" (ngSubmit)="login()" #f="ngForm" >
                <div class="form-content">
                    <div class="md-form form-sm">
                        <i class="fa fa-envelope prefix"></i>
                        <input mdbActive
                            id="email"
                            type="email"
                            required
                            [(ngModel)]="model.email"
                            #email="ngModel"
                            name="email"
                            placeholder="Email">
                            <label for="email">Your email</label>
                    </div>

                    <div class="md-form form-sm">
                        <i class="fa fa-lock prefix"></i>
                        <input mdbActive
                            id="password"
                            type="password"
                            required
                            [(ngModel)]="model.password"
                            #password="ngModel"
                            name="password"
                            class="validate"
                            placeholder="Password">
                            <label for="password">Your password</label>
                    </div>
                </div>
            </form>
            <div class="text-center mt-2">
                    <button class="btn btn-info waves-light"
                        id="log"
                        mdbRippleRadius
                        type="submit"
                        [disabled]="loading"
                        [ngClass]="{'disabled': !(f.valid)}"
                        class="btn rounded-btn"
                        (click)="login()"> Log in <i class="fa fa-sign-in ml-1"></i>
                    </button>
                    or
                    <button class="btn btn-info waves-light"
                        id="gog"
                        mdbRippleRadius
                        type="submit"
                        class="btn btn-danger"
                        (click)="socialSignIn('google')"> Google <i class="fa fa-google-plus"></i>
                    </button>
                </div><br><br>

            <div class="options text-center text-md-right mt-1">
                Not a member? <a [routerLink]="['/register']" >Sign Up</a>
            </div>
            <div *ngIf="herror">
                    <p style="color: darkred;"> Usuario o contrase√±a incorrecto</p>
            </div>
            <p><a [routerLink]="['/landing']" style="font-size:25px;padding-top: 5%">
                <i class="fa fa-home" aria-hidden="true" ></i></a></p>
        </div>
    </div>
</div>
