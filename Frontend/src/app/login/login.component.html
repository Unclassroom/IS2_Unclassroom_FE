<head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <!-- font awesome css -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    </head>

     <div class="login-page" [@routerTransition]>
    <div  *ngIf="loading">
        <img src="../../assets/images/loader.gif">

    </div>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/logo.png" width="300px"  class="user-avatar" />
          <form role="form" (ngSubmit)="login()" #f="ngForm" >
              <div class="form-content">
                  <div class="form-group">
                      <input
                        id="email"
                        type="email"
                        required
                        [(ngModel)]="model.email"
                        #email="ngModel"
                        name="email"
                        placeholder="Email"
                        class="form-contorl">
                  </div>
                  <div class="form-group">
                      <input
                      id="password"
                      type="password"
                      required
                      [(ngModel)]="model.password"
                      #password="ngModel"
                      name="password"
                      class="validate"
                      placeholder="Password">
                  </div>
                </div>
            </form>
                <div class="container">
                    <div class="row" >
                        <button
                            id="log"
                            type="submit"
                            [disabled]="loading"
                            [ngClass]="{'disabled': !(f.valid)}"
                            class="btn rounded-btn"
                            (click)="login()"

                        > Login </button>
                        <!-- <a class="btn rounded-btn" id="log"> Log in </a>&nbsp; -->
                        <a class="btn rounded-btn" id="reg" [routerLink]="['/register']" > Register </a>&nbsp;
                    </div>
                </div>
                <div *ngIf="clickstwo">
                        <p> Usuario o contrase√±a incorrecoto</p>
                    </div>

<div class="container">
    <div class="row">
        <div class="btn-group">
                <a class='btn btn-danger'><i class="fa fa-google-plus"
                    (click)="socialSignIn('google')" style="width:10px; height:100%"></i></a>
                <a class='btn btn-danger' (click)="socialSignIn('google')"> Sign in with Google</a>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="btn-group">
                <a class='btn btn-primary'><i class="fa fa-facebook"
                    style="width:16px; height:100%"></i></a>
                <a class='btn btn-primary ' (click)="socialSignIn('facebook')"> Sign in with Facebook</a>
            </div>
        </div>
    </div>
      </div>
  </div>

</div>
