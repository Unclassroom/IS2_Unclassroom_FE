
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
<app-navbar></app-navbar>
<main>

      <!-- Main navigation -->
      <header>
        <!-- Navbar -->
        <!-- Navbar -->
        <!-- Full Page Intro -->

        <div class="view" style="background-image: url('../landing/assets/images/background1.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
          <!-- Mask & flexbox options-->
          <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="container">
              <!--Grid row-->
              <div class="row mt-5">
                <!--Grid column-->
                <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
                  <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Login now! </h1>
                  <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                  <h6 class="mb-3 wow fadeInLeft" data-wow-delay="0.3s">Ingresa a la ahora y podras administrar, gestionar, comentar y reportar
                    en tiempo real.
                  Tu trabajo nunca fue tan sencillo</h6>
                </div>
                <!--Grid column-->
                <!--Grid column-->
                <div class="col-md-6 col-xl-5 mb-4 " >
                  <form role="form" (ngSubmit)="login()" #f="ngForm" >
                  <!--Form-->
                  <div class="card wow fadeInRight rgba-black-strong" data-wow-delay="0.3s">
                    <div class="card-body">
                      <!--Header-->
                      <div class="text-center">
                        <h3 class="white-text">
                          <i class="fa fa-user white-text"></i> Login:</h3>
                        <hr class="hr-light">
                      </div>
                      <!--Body-->
                      <div class="md-form">
                        <i class="fa fa-envelope prefix white-text active"></i>
                        <input type="email" id="form2" class="white-text form-control" [(ngModel)]="model.email"
                               #email="ngModel"
                               name="email">
                        <label for="form2" class="active">Your email</label>
                      </div>
                      <div class="md-form">
                        <i class="fa fa-lock prefix white-text active"></i>
                        <input type="password" id="form4" class="white-text form-control" [(ngModel)]="model.password"
                               #password="ngModel"
                               name="password">
                        <label for="form4" class="active">Your password</label>
                      </div>
                      <div class="text-center mt-4">
                        <button class="btn btn-indigo"
                                id="log"
                                mdbRippleRadius
                                type="submit"
                                [disabled]="loading"
                                [ngClass]="{'disabled': !(f.valid)}"
                                (click)="login()">Login in</button>
                        or
                        <button class="btn btn-indigo"
                                id="gog"
                                mdbRippleRadius
                                type="submit"
                                class="btn btn-danger"
                                (click)="socialSignIn('google')">Google</button>
                        <hr class="hr-light mb-3 mt-4">
                      </div>
                    </div>
                  </div>
                  <!--/.Form-->
                  </form>
                </div>

                <!--Grid column-->
              </div>
              <!--Grid row-->
            </div>
            <!-- Content -->
          </div>
          <!-- Mask & flexbox options-->
        </div>
        <!-- Full Page Intro -->
      </header>
      <!-- Main navigation -->
    <!--Section: Features v.3-->



</main>
<app-footer></app-footer>
