<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/logo.png" width="300px"  class="user-avatar" />
          <h1>{{token}}</h1>
          <form role="form" (ngSubmit)="login()" #f="ngForm" >
              <div class="form-content">
                  <div class="form-group">
                      <input
                        id="email"
                        type="email"
                        required
                        [(ngModel)]="model.email" 
                        #email="ngModel"
                        name="email"
                        placeholder="Email"
                        class="form-contorl">
                  </div>
                  <div class="form-group">
                      <input
                      id="password"
                      type="password"
                      required
                      [(ngModel)]="model.password" 
                      #password="ngModel"
                      name="password"
                      class="validate"
                      placeholder="Password">
                  </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="row" >
                        <button
                            type="submit"
                            [disabled]="loading"
                            [ngClass]="{'disabled': !(f.valid)}"
                            class="btn rounded-btn"
                        > Login </button>    
                        <!-- <a class="btn rounded-btn" id="log"> Log in </a>&nbsp; -->
                        <a class="btn rounded-btn" id="reg" [routerLink]="['/register']" > Register </a>&nbsp;
                    </div>
                </div>
        </form>
        <button
                            (click)="socialSignIn('facebook')"
                        >Sign in with Facebook</button>
                        <button
                            class="g-signin2"
                            (click)="socialSignIn('google')"
                        >Signin in with Google</button> 
      </div>
  </div>
</div>
