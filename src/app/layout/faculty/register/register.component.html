<div class="row">
  <div class="col-xl-9 col-lg-9">
    <h3 style="margin-top: 15px"  class="text-muted"> Registro Facultad </h3>
  </div>
</div>
<hr class=" px-4 ">
<!--Panel-->
<form (ngSubmit)="add()" #facultyForm="ngForm">
  <div >
    <div class="card w-100"   style="margin-bottom: 10px">
      <div class="card-body">

        <div class="md-form">
          <input mdbActive type="text" id="name" class="form-control" name="name" [(ngModel)]="faculty.name" required placeholder="Nombre">

        </div>

        <button type="submit" class="btn btn-default"  [disabled]="!facultyForm.form.valid">Registrar</button>
      </div>

      <div></div>

    </div>
  </div>

</form>
<!--/.Panel-->
