<form [formGroup]="myForm" (ngSubmit)="submit()">
  <h4>Horarios</h4>
  <hr>
  <fieldset formArrayName="specific">
    <div class="form-group row"
         *ngFor="let item of myForm.get('specific').controls; let i=index"
         [formGroup]="item">
      <div class="col-sm-4">
        <label [attr.for]="'date'+i">Dia</label>
        <input type="date" class="form-control"
               [attr.id]="'date'+i" formControlName="date">
      </div>
      <div class="col-sm-3">
          <p> Inicio</p>
          <div class="col-sm-6">
              <label [attr.for]="'begin_at_hour'+i">HH</label>
              <input type="text" class="form-control"
                     [attr.id]="'begin_at_hour'+i" formControlName="begin_at_hour">
            </div>
            <div class="col-sm-6">
              <label [attr.for]="'begin_at_minute'+i">MM</label>
              <input type="text" class="form-control"
                     [attr.id]="'begin_at_minute'+i" formControlName="begin_at_minute">
            </div>
      </div>
      <div class="col-sm-3">
          <p> Fin</p>
          <div class="col-sm-6">
              <label [attr.for]="'end_at_hour'+i">HH</label>
              <input type="text" class="form-control"
                     [attr.id]="'end_at_hour'+i" formControlName="end_at_hour">
            </div>
            <div class="col-sm-6">
              <label [attr.for]="'end_at_minute'+i">MM</label>
              <input type="text" class="form-control"
                     [attr.id]="'end_at_minute'+i" formControlName="end_at_minute">
          </div>

      </div>

      <!-- Esta es QUITAR -->
      <div class="col-sm-1 py-1">
        <div  
          class="btn btn-default"  
          (click)="myForm.get('specific').removeAt(i)">-
        </div>
      </div>
    </div>
  </fieldset>
  <!-- Original -->
  <!-- <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-10">
      <button type="button" class="btn btn-link"
              (click)="myForm.get('items').push(buildItem(''))">Add another item</button>
    </div>
  </div> -->
  <!-- Este es AGREGAR-->
  <th colspan="4">
    <div  
      class="btn btn-default"  
      (click)="myForm.get('specific').push(buildItem(''))">+
    </div>
  </th>
  <th colspan="4">
    <div  
      class="btn btn-default"  
      (click)="test()">Asignar horarios
    </div>
  </th>
</form>
