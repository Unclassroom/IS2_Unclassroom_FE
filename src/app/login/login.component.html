<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/logo.png" width="300px"  class="user-avatar" />
          <form role="form" (ngSubmit)="onSignInSubmit()" #f="ngForm" >
              <div class="form-content">
                  <div class="form-group">
                      <input
                        id="email"
                        type="email"
                        required
                        [(ngModel)]="signInUser.email"
                        name="email"
                        placeholder="Email"
                        class="form-contorl">
                  </div>
                  <div class="form-group">
                      <input
                      id="password"
                      type="password"
                      required
                      [(ngModel)]="signInUser.password"
                      name="password"
                      class="validate"
                      placeholder="Password">
                  </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="row" >
                        <button
                            type="submit"
                            [disabled]="!(f.valid)"
                            [ngClass]="{'disabled': !(f.valid)}"
                            class="waves-effect waves-light btn blue right"
                        > Login </button>
                        <!-- <a class="btn rounded-btn" id="log"> Log in </a>&nbsp; -->
                        <a class="btn rounded-btn" id="reg" [routerLink]="['/register']" > Register </a>&nbsp;
                    </div>
                </div>
        </form>
      </div>
  </div>
</div>
